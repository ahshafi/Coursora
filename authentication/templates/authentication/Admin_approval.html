{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="">&ensp;<img src="{% static 'images/coursora.png'%}" height="30px" class="d-inline-block align-top">&ensp;Coursora</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/coursora/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:8000/coursora/courselist/">Courses</a>                
              </li>
              <div class="container-fluid">
                <form class="d-flex" action="logout" method="post">
                    {% csrf_token %}                  
                  <button class="btn btn-outline-success" type="submit" value="Logout">Logout</button>
                </form>
              </div>                      
            </ul>
          </div>
        </div>
      </nav>
      <br>
      <center><h3>Waiting for Approval</h3></center><br>
      
      <h5>
      <ul class="list-group">

      {% for t1 in teachers1 %}
        
      <li class="list-group-item">

        &emsp;Name :  {{t1.Name}}<br>
        &emsp;Email :  {{t1.Email}}<br>  
      
        &emsp;Specialization :  {{t1.Specialization}}<br>       
        
        &emsp;Institution:  {{t1.Institution}}<br> 
        <br>
        &emsp;<a class="btn btn-primary" href="/coursora/acc_ins/{{t1.ID}}" role="button">Approve</a>
      </li>
      {% endfor %}
    </ul>
    </h5>
    <br>
      
</body>
</html>
