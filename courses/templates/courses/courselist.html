{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Courses</title>
</head>
<body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="">&ensp;<img src="{% static 'images/coursora.png'%}" height="30px" class="d-inline-block align-top">&ensp;Coursora</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/coursora/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/coursora/profile/">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/coursora/profile/logout">Logout</a>
              </li>            
              
            </ul>
            <form class="d-flex" action="" method="post">
              {% csrf_token %}
              <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" id="Search" name="Search">
              <button class="btn btn-outline-success" type="submit" ><label for="Search">Search </label></button> 
            </form>
          </div>
        </div>
      </nav>    

    <h1>&ensp;CourseList</h1>   
    
    
    <ul class="list-group list-group-flush mydiv">
      {% for course in courses %}
      <li class="list-group-item list-group-item-action">
      <div class="row  mydiv " onclick="window.location='/coursora/courselist/{{course.ID}}/contentlist/';" style="cursor:pointer;"  >
          <div class="col-md-1">
              <img src="{% static 'images/course.png'%}" width="80px" style="border-radius: 50%;">
          </div>
          <div class="col-md-10" style="padding-top: 0px;">
            <div class="row  pt-2" >
              <div class="col-6">
                  <h4 style="color:#069">Name: {{course.Name}}</h4>
              </div>
  
          </div>
              <div class="row  pt-2" >
                  <div class="col-6">
                      <h6 style="color:#069">Topic : {{course.Topic}}</h6>
                  </div>
      
              </div>              
              <div class="row  pt-2" >
                  <div class="col-6">
                      <h6 style="color:#069">Level : {{course.Level}}</h6>
                  </div>
      
              </div>
              
      
          </div>
        
          </div>
        </li>
        {% endfor %}
        </ul>
</body>
</html>
