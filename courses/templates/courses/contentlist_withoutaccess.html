{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contents</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="">&ensp;<img src="{% static 'images/coursora.png'%}" height="30px" class="d-inline-block align-top">&ensp;Coursora</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/coursora/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/coursora/courselist/">Courses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/coursora/profile/">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/coursora/profile/logout">Logout</a>
              </li>         
              
            </ul>
            
          </div>
        </div>
      </nav>

    <br><br>
  
  <form class="row g-3" action="/coursora/courselist/{{course_id}}/reg/" method="POST" style="text-align: center"> 
    {% csrf_token %}   
    <div class="col-auto" style="text-align: center">
      <button type="submit" class="btn btn-primary mb-3" value="Register" style="text-align: center">Register</button>
    </div>
  </form>  
   <h4>You must register to proceed</h4><br>

   <center><h1>Content List</h1> </center> 
   <ul class="list-group list-group-flush mydiv">
    {% for c in content %}
    <li class="list-group-item list-group-item-action">
    <div class="row  mydiv " onclick="window.location='';" style="cursor:pointer;"  >
        <div class="col-md-1">
            <img src="{% static 'images/lecture.png'%}" width="80px" style="border-radius: 50%;">
        </div>
        <div class="col-md-10" style="padding-top: 0px;">
          <div class="row  pt-2" >
            <div class="col-6">
                <h4 style="color:#069">Name: {{c.1}}</h4>
            </div>

        </div>
            <div class="row  pt-2" >
                <div class="col-6">
                    <h6 style="color:#069">Summary : {{c.2}}</h6>
                </div>
    
            </div>              
            <div class="row  pt-2" >
                <div class="col-6">
                    <h6 style="color:#069">Lecture Duration : {{c.3}}</h6>
                </div>
    
            </div>
            
    
        </div>
      
        </div>
      </li>
      {% endfor %}
      </ul>
</body>
</html>
