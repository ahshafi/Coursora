    <center><h1>Add a New Lecture</h1></center>
   <br>

    <form action="" method="post">
      {% csrf_token %}
      <div class="row pb-3" style="padding-left: 410px;padding-bottom: 20px;">
          <div class="col-md-6">
              <label for="Title">Title : </label>
            <input type="text" id="Title" name="Title" class="form-control" placeholder="" >
          
          </div>
      </div>
      <div class="row pb-3" style="padding-left: 410px;padding-bottom: 20px;">
          <div class="col-md-6">
              <label for="Summary" >Summary : </label>
            <input type="text" id="Summary" name="Summary" class="form-control" placeholder="" >
          
          </div>
      </div>
      
      <div class="row pb-3" style="padding-left: 410px;padding-bottom: 20px;">
        <div class="col-md-6">
            <label for="Duration" >Duration (in minutes) : </label>
          <input type="text" id="Duration" name="Duration" class="form-control" placeholder="" >
        
        </div>
    </div>

    <div class="row pb-3" style="padding-left: 410px;padding-bottom: 20px;">
      <div class="col-md-6">
          <label for="Main_Content" >Main Content : </label>
        <input type="text" id="Main_Content" name="Main_Content" class="form-control" placeholder="" >
      
      </div>
    </div>

      
      <div class="row  pt-1" style="padding-left: 410px;">
          
          <div class="col-md-6" >
          
           
        <button class="btn btn-lg btn-outline-primary btn-block mb-5" type="submit" value="Create">Create Lecture</button> 
          </div>
        </div>

  </form>
